<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="ank.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Project Start date:</span>
            <input type="date" class="form-control" id="email">
          </div>
          <div class="input-box">
            <span class="details">Project End date:</span>
            <input type="date" class="form-control" id="email">
          </div>
          <div class="input-box">
            <span class="details">PO Number:</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">PO date:</span>
            <input type="date" class="form-control" id="email">
          </div>
          <div class="input-box">
            <span class="details">SOW:</span>
            <textarea>data analyst</textarea>
          </div>
          <div class="input-box">
            <span class="details">PO Terms and Conditions:</span>
            <textarea>data analyst</textarea>
          </div>
        <div class="input-box">
          <span class="details">Payment Cycle:</span>
          <select class="form-control-md" required>
            <option selected>Choose...</option>
            <option>Monthly</option>
            <option>Quarterly</option>
          </select>
          </div>
          <div class="input-box">
            <span class="details">Compliance Document:</span>
            <textarea>data analyst</textarea>
          </div>
          <div class="input-box">
            <span class="details">Rate type:</span>
            <select class="form-control-md" required>
              <option selected>Choose...</option>
              <option>Resource Wise</option>
              <option>Man Hours</option>
              <option>Man Days</option>
            </select>
            </div>
            <div class="input-box">
              <span class="details">Emp ID:</span>
              <input type="text" class="form-control" id="email">
            </div>  
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
